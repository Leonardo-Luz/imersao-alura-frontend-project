<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify Clone</title>
	<link rel="stylesheet" href="src/styles/reset.css">
	<link rel="stylesheet" href="src/styles/sidebar.css">
	<link rel="stylesheet" href="src/styles/searchbar.css">
	<link rel="stylesheet" href="src/styles/ad.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
	<header>
	</header>
	<main>
		<div class="sidebar">
			<nav class="sidebar_navigation">
				<div class="logo">
					<a href="">
						<img src="assets/icons/logo-spotify.png" alt="logo do spotify">
					</a>
				</div>
				<ul>
					<li>
						<a href="">
							<span class="text fa fa-home" />
							<span class="text">Home</span>
						</a>
					</li>
					<li>
						<a href="">
							<span class="text fa fa-search" />
							<span class="text">Search</span>
						</a>
					</li>
				</ul>
			</nav>
			<div class="library">
				<div class="library_header">
					<button>
						<div>
							<span class="text header fa fa-book" />
							<span class="text header">&ThickSpace;Your Library</span>
						</div>
						<span class="text header fa fa-plus" />
					</button>
				</div>
				<section class="library_content">
					<div class='text_conteiner'>
						<span class="text title">
							Create your first Playlist
						</span>
						<span class="text">
							Its easy, we'll Help you.
						</span>
					</div>
					<button>
						Create playlist
					</button>
				</section>
				<div class="cookies">
					<a href="" class="text">
						Cookies
					</a>

				</div>
				<div class="languages">
					<button class="languages_button">
						<span class="text fa fa-globe" />
						<span class="text">
							English
						</span>
					</button>
				</div>
			</div>
		</div>
		<div class="searchbar">
			<div class="search_input_container">
				<div class="search_links">
					<a class="search_link" href="">
						<div>
							<span class="text fa fa-chevron-left" />
						</div>
					</a>
					<a class="search_link" href="">
						<div>
							<span class="text fa fa-chevron-right" />
						</div>
					</a>
				</div>
				<label>
					<span class="text fa fa-search" />
					<input placeholder="What you want to listen?" />
				</label>
			</div>
			<div class="search_register_container">
				<button class="text register">
					Sign up
				</button>
				<button class="basic_button">
					Login
				</button>
			</div>
		</div>
	</main>
	<footer>
		<a class="ad" href="">
			<div class="ad_container">
				<div class="text_container">
					<p class="text header">Preview of Spotify</p>
					<p class="text">Sign up to get unlimited songs and podcasts with occasional
						ads.</p>
				</div>
				<input type="button" value="Sign up" class="basic_button" />
			</div>
		</a>
	</footer>
</body>

</html>
